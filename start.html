<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방글이를 지켜라</title>
  <style>
   body {
  font-family: sans-serif;
  text-align: center;
  padding: 50px;
}

#gameCanvas {
  display: block;
  margin: 0 auto;
  width: 100%;         /* ✅ 화면 너비에 맞게 축소 */
  height: auto;        /* ✅ 비율 유지 */
  max-width: 850px;    /* ✅ 데스크탑에서는 최대 크기 유지 */
  border: 5px solid black;
}
 input {
  width: 80%;
  padding: 10px;
  margin: 10px;
  font-size: 16px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  background-color: #00003E;
  color: white;
  border: none;
  border-radius: 8px;
}
  </style>
  
</head>
<body>
    <h2>게임 시작 전 정보를 입력해주세요</h2>
    <input id="departmentInput" placeholder="부서 (예: 감염관리실)" /><br><br>
    <input id="nameInput" placeholder="이름 (예: 최아름)" /><br><br>
    <button onclick="goToGame()">게임 시작</button>

  <script>
    function goToGame() {
      const name = encodeURIComponent(document.getElementById("nameInput").value.trim());
      const department = encodeURIComponent(document.getElementById("departmentInput").value.trim());

      if (!department || !name) {
      alert("부서와 이름을 모두 입력해주세요.");
      return;
    }

      window.location.href = 'index2.html?name=${name}&department=${department}';
    }
</script>
</body>

</html>
